<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="carousel-wrapper">
    <div class="carousel-container">
      <img class="carousel-image" src="logo.png" alt="Image 1">
      <img class="carousel-image" src="banner.png" alt="Image 2">
    </div>
  </div>
  <h1>Memory Game</h1>
  <div id="gameBoard">
    <!-- Cards will go here -->
  </div>
  <h1 id="currentCard">
    <!-- Current card number that is to be matched will print here -->
  </h1>

  <button id='easyMode'>Easy</button>
  <button id='mediumMode'>Medium</button>
  <button id='hardMode'>Hard</button>

  <div id="timer"></div>
  <div id="bestTime"></div>

  <script src="script.js"></script>
</body>

</html>
